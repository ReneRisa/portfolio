<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Space+Grotesk:500,700");
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Single-page developer portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--container principal-->
    <div class="container-fluid bg-dark text-center">
      <!--container for the header-->
      <div class="container bg-dark">
        <!-- row for the header-->
        <div class="row text-white justify-content-center">
          <!--div for the label name  -->
          <div class="col-12">
            <p>Rene Irias</p>
          </div>
          <!--// col for the icons and portrait -->
          <div class="col-12 bg-white">
            <!-- // row for the icons and portrait-->
            <div class="row justify-content-center">
              <!--// col for the icons -->
              <div class="col-12">
                <!--// row for the icons -->
                <div class="row justify-content-center">
                  <!--col for linkedin icon-->
                  <div class="col">
                    <a href="https://www.linkedin.com/in/rene-irias/">
                      <img
                        src="https://img.icons8.com/color/48/000000/linkedin.png"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <!--col for github icon-->
                  <div class="col">
                    <a href="https://github.com/reneirias">
                      <img
                        src="https://img.icons8.com/color/48/000000/github.png"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <!--col for instagram icon-->
                  <div class="col">
                    <a href="https://www.instagram.com/reneirias/">
                      <img
                        src="https://img.icons8.com/color/48/000000/instagram.png"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                  <!--col for facebook icon-->
                  <div class="col">
                    <a href="https://www.facebook.com/reneirias">
                      <img
                        src="https://img.icons8.com/color/48/000000/facebook.png"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <!--// col for the portrait picture-->
            <div class="col-12">
              <img src="" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="./src/index.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
